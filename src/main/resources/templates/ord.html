<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="~{pieces/fornav}">
</head>
<head>
    <title>ORD</title>
    <script type="text/javascript" src="/js/ord.js"></script>
</head>
<body>
<div>
    <br/><br/><br/>
    <div class="table-title" style="text-align: center;">
        <div class="row">
            <div class="col-sm-8"><h1>ORD <b>DETAILS</b></h1></div>
            <div class="col-sm-4">
                <button type="button" id="addButton" class="btn btn-info" sec:authorize="hasRole('ADMIN')"><i
                        class="fa fa-plus"></i> Add New
                </button>
            </div>
        </div>
        <br/>
    </div>
    <table class="table table-bordered table-striped table-hover" style="width: 1450px !important">
        <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>M.PHONE</th>
            <th>C.FULLNAME</th>
            <th>C.PHONE</th>
            <th>R.ENDPOINT</th>
            <th>C.VOLUME</th>
            <th>D.PHONE</th>
            <th>D.V.WVOLUME</th>
            <th>ORDERDATE</th>
            <th>DELIVERYDATE</th>
            <th sec:authorize="hasRole('ADMIN')" style="width: 133px">ACTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ord : ${data}">
            <td class="id" th:text="${ord.ordid}"></td>
            <td th:text="${ord.manage.phonenumber}"></td>
            <td th:text="${ord.client.fullname}"></td>
            <td th:text="${ord.client.phonenumber}"></td>
            <td th:text="${ord.route.endpoint}"></td>
            <td th:text="${ord.cargo.volume}"></td>
            <td th:text="${ord.driver.phonenumber}"></td>
            <td th:text="${ord.driver.vehicle.wagonvolume}"></td>
            <td th:text="${ord.orderdate}"></td>
            <td th:text="${ord.deliverydate}"></td>
            <td sec:authorize="hasRole('ADMIN')">
                <button id="editButton" type="button" class="btn btn-primary"><i class="fas fa-plus-circle"></i>
                </button>&nbsp;&nbsp;
                <button id="deleteButton" type="button" class="btn btn-primary"><i class="fas fa-times-circle"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editing</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
        </div>
    </div>
</div>

</html>
