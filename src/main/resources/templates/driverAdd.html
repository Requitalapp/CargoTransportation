<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{pieces/wonav}">
</head>
<body>
<form id="myForm" th:action="@{/driver}"
      th:object="${driver}" method="POST">
    <input type="hidden" th:field="*{driverid}"/>
    <label>Enter the vehicle:</label>
    <select class="form-control" th:field="*{vehicle}">
        <option th:each="type : ${vehicle}"
                th:value="${type.vehicleid}"
                th:text="${type}"></option>
    </select><br/>
    <div class="form-group">
        <label>Enter the fullname:</label>
        <input type="text" th:field="*{fullname}" class="form-control">
    </div>
    <div class="form-group">
        <label>Enter the license:</label>
        <input type="text" th:field="*{license}" class="form-control">
    </div>
    <div class="form-group">
        <label>Enter the phonenumber:</label>
        <input type="text" th:field="*{phonenumber}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
</form>
</body>
</html>
